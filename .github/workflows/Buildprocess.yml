# This is a build workflow to help you get started with Actions

name: build test

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the gh-pages branch
on: 
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  buildprosess:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: false
    - name: Use Node.js 
      uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - run: npm install

    - name: predeploy build
      run: npm run build
    - name: debloy build to GH pages ðŸš€ # could use https://github.com/JamesIves/github-pages-deploy-action
      run: node  ./node_modules/gh-pages/bin/gh-pages.js -d build -u "GitHub Action <action@github.com>" -r "https://GitHubAction:${{github.token}}@github.com/alphafofana/alphafofana.github.io.git"
  
